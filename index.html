<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
</head>
<body>
    <h1>Угадай число</h1>
    <p>Компьютер загадал число. Попробуйте его отгадать. Введите число в текстовое поле и нажмите на кнопку "Проверить".
    </p>
    <p>Подсказка: <span class="hint">Я буду подсказывать</span></p>
    <p>Количество попыток: <span class="attempts">10</span></p>
    <input type="text">
    <button class="check">Проверить</button>
    <button class="new-game">Новая игра</button>
    <script src="script.js"></script>
</body>
</html>
